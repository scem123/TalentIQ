        let currentQuestion = 0;

        function initQuiz() {
            const quizContent = document.getElementById('quizContent');
            quizContent.innerHTML = '';

            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                if (index === 0) questionDiv.classList.add('active');
                questionDiv.dataset.question = index;

                const questionNumber = document.createElement('div');
                questionNumber.className = 'question-number';
                questionNumber.textContent = `Pregunta ${index + 1} de ${totalQuestions}`;

                const questionText = document.createElement('div');
                questionText.className = 'question';
                questionText.textContent = q.question;

                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';

                q.options.forEach(option => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    optionDiv.dataset.value = option.value;
                    optionDiv.textContent = option.text;
                    optionDiv.addEventListener('click', selectOption);
                    optionsDiv.appendChild(optionDiv);
                });

                questionDiv.appendChild(questionNumber);
                questionDiv.appendChild(questionText);
                questionDiv.appendChild(optionsDiv);
                quizContent.appendChild(questionDiv);
            });
        }

        function selectOption(e) {
            const container = e.target.closest('.question-container');
            container.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            e.target.classList.add('selected');
            
            const questionNum = parseInt(container.dataset.question);
            answers[questionNum] = e.target.dataset.value;
            
            document.getElementById('nextBtn').disabled = false;
        }

        function updateProgress() {
            const progress = ((currentQuestion) / totalQuestions) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function nextQuestion() {
            if (currentQuestion < totalQuestions - 1) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion++;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                
                document.getElementById('prevBtn').style.display = 'block';
                document.getElementById('nextBtn').disabled = !answers.hasOwnProperty(currentQuestion);
                
                if (currentQuestion === totalQuestions - 1) {
                    document.getElementById('nextBtn').textContent = 'Ver Resultados';
                }
                
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                document.querySelectorAll('.question-container')[currentQuestion].classList.remove('active');
                currentQuestion--;
                document.querySelectorAll('.question-container')[currentQuestion].classList.add('active');
                
                if (currentQuestion === 0) {
                    document.getElementById('prevBtn').style.display = 'none';

                document.getElementById('nextBtn').textContent = 'Siguiente';

                if (counts[b] !== counts[a]) {
                    return counts[b] - counts[a];
                }
                return laterCounts[b] - laterCounts[a];
            });
            
            document.getElementById('quizContent').style.display = 'none';
            document.getElementById('navButtons').style.display = 'none';
            document.getElementById('resultContainer').classList.add('active');
            
            if (topStrengths.length >= 2) {
                const strength1 = topStrengths[0];
                const strength2 = topStrengths[1];
                
                document.getElementById('resultTitle').textContent = 'Tus Fortalezas Principales';
                document.getElementById('resultDescription').innerHTML = `
                    <div style="margin-bottom: 25px;">
                        <div style="font-size: 24px; color: #667eea; margin-bottom: 8px;">${results[strength1].title}</div>
                        <div style="font-size: 16px; color: #333; margin-bottom: 15px;">${results[strength1].description}</div>
                    </div>
                    <div>
                        <div style="font-size: 24px; color: #764ba2; margin-bottom: 8px;">${results[strength2].title}</div>
                        <div style="font-size: 16px; color: #333;">${results[strength2].description}</div>
                    </div>
                `;
                document.getElementById('resultCareers').innerHTML = `
                    <strong>Podr√≠as dedicarte a:</strong>
                    <p style="margin-top: 10px;"><strong style="color: #667eea;">Primera fortaleza:</strong> ${results[strength1].careers}</p>
                    <p style="margin-top: 10px;"><strong style="color: #764ba2;">Segunda fortaleza:</strong> ${results[strength2].careers}</p>
                `;
            } else {
                const allSorted = Object.keys(counts).sort((a, b) => {
                    if (counts[b] !== counts[a]) {
                        return counts[b] - counts[a];
                    }
                    return laterCounts[b] - laterCounts[a];
                });
                const result = allSorted[0];
                
                document.getElementById('resultTitle').textContent = results[result].title;
                document.getElementById('resultDescription').textContent = results[result].description;
                document.getElementById('resultCareers').innerHTML = `<strong>Podr√≠as dedicarte a:</strong><p>${results[result].careers}</p>`;
            }
            
            document.getElementById('progressFill').style.width = '100%';
        }

        function shareWhatsApp() {
            const text = encodeURIComponent('¬°Descubre tus fortalezas profesionales con TalentIQ! Realiza este test y conoce tus talentos naturales.');
            const url = encodeURIComponent(window.location.href);
            window.open(`https://wa.me/?text=${text}%20${url}`, '_blank');
        }

        function shareEmail() {
            const subject = encodeURIComponent('Test TalentIQ - Descubre tus Fortalezas Profesionales');
            const body = encodeURIComponent('Te invito a realizar este test para descubrir tus fortalezas profesionales:\n\n' + window.location.href);
            window.location.href = `mailto:?subject=${subject}&body=${body}`;
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = {};
            
            document.getElementById('resultContainer').classList.remove('active');
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('navButtons').style.display = 'flex';
            
            document.querySelectorAll('.question-container').forEach((container, index) => {
                container.classList.remove('active');
                if (index === 0) container.classList.add('active');
                container.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            });
            
            document.getElementById('prevBtn').style.display = 'none';
            document.getElementById('nextBtn').textContent = 'Siguiente';
            document.getElementById('nextBtn').disabled = true;
            
            updateProgress();
        }

        initQuiz();
        updateProgress();
    </script>
